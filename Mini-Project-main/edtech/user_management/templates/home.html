{% extends 'base.html' %}
{% block content %}

<style>
    h1 {text-align: left;
        margin-top: 1px;}
    .card {
      margin-left: 12px
    }
</style>

<div>
  <h1 class="text-center">Available courses</h1>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for c in object_list %}
{% if c.is_active %}
<div class="card" style="width: 25rem;margin-12px;">
    <div class="card-header">{{c.course_name}}</div>
    <div class="card-body">
      <h5 class="card-title" >Prof. {{c.faculty}}</h5>
      <p class="card-text">University: {{c.university}}</p>
      <p class="card-text">{{c.duration}}</p>
      <a href="{% url 'course-detail' c.id %}" class="btn btn-primary">View Details</a>
    </div>
</div>
{% endif %}
{% endfor %}
</div>

{% endblock %}
