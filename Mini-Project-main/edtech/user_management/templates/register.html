{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-3">
	</div>
	<div class="col-6">
    <form action="{% url 'register' %}" method="post" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label for="inputAddress">{{field.label}}</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="{{field.placeholder}}" name="{{field.name}}">
          {{field.errors}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-2" style="width:69%;margin-left:16%">Register</button>
      </form>
	</div>
</div>
{% endblock %}
