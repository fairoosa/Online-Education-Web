{% extends 'base.html' %}
{% block content %}

<div class="row">
  <h3 class="text-center">{{object.course_name}}</h3>
</div>

<div class="row">
  <p class="text-left">{{object.description}}</p>
</div>

<div class="row">
  <h5 class="text-left">Duration: {{object.duration}}</h5>
  <h5 class="text-left">Instructor: {{object.faculty}}</h5>
</div>

<div class="row">
  <h3 class="text-center">Course Layout</h3>
  <p class="text-left">{{object.course_layout}}</p>
</div>

<div class="row">
  <h3 class="text-center">Certificate</h3>
  <p class="text-left">{{object.certificate}}</p>
</div>
  {% if already_enrolled %}
  <a href="{% url 'content' object.id %}">
    <div class="col text-center">
      <button class="btn btn-primary btn-lg">Go to course</button>
    </div>
  </a>
  {% else %}
  <a href="{% url 'enroll' object.id %}">
    <div class="col text-center">
      <button class="btn btn-primary btn-lg">Click to enroll</button>
    </div>
  </a>
  {% endif %}

</div>
{% endblock %}
